<body>
    <h1>Magii Recipe</h1>
    <h3>Ingredients:</h3>
    <ul>
        <li>Magii </li>
        <li>Sauce </li>
        <li>Salt</li>
        <li>Water</li>
    </ul>
    <h3>Instructions:</h3>
    <ol>
        <li>Bring water to a boil.</li>
        <li>Add magii to boiling water.</li>
        <ul id="king"><li>Add salt to taste.</li>
        <li>Cook for 2 minutes, stirring occasionally.</li></ul>
        <li>Add sauce to a pan</li>
        <li>Mix cooked magii with sauce.</li>
        <li>Enjoy!</li>
    </ol>
